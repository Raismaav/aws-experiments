<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS S3 Image Upload</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ AWS S3 Image Upload</h1>
            <p>Upload your images directly to Amazon S3</p>
        </header>

        <main>
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drop your image here</h3>
                    <p>or click to browse</p>
                    <input type="file" id="fileInput" accept="image/*" multiple>
                </div>
            </div>

            <div class="upload-info">
                <p><strong>Supported formats:</strong> JPG, PNG, GIF, WebP</p>
                <p><strong>Max file size:</strong> 10MB</p>
            </div>

            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">Uploading...</p>
            </div>

            <div class="results" id="results"></div>
        </main>

        <footer>
            <p>Built with FastAPI & AWS S3</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
